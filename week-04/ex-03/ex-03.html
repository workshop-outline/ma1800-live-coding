<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 (W4) — Divs and Flex — Ratio Demo</title>
  <link rel="stylesheet" href="style.css">
</head>  

<body>
  <h1>Divs and Flex</h1>

  <p>
    Flexbox distributes space based on <code>flex-grow</code> values.
    In the example below, Green and Yellow each have <code>flex: 1 1 auto;</code>,
    while Red has <code>flex: 2 0 auto;</code>.
    That means Red takes up <b>twice as much space</b> as the others.
  </p>

  <div class="main-panel">
    <div class="content-block green">
      <h2>Green (flex: 1)</h2>
    </div>

    <div class="content-block yellow">
      <h2>Yellow (flex: 1)</h2>
    </div>

    <!-- 
      The Red block uses: flex: 2 0 auto;
      Which is shorthand for:
        flex-grow: 2;   /* how much the item grows compared to others */
        flex-shrink: 0; /* whether the item shrinks when space is tight */
        flex-basis: auto; /* the starting size of the item */
    -->
    <div class="content-block red">
      <h2>Red (flex: 2)</h2>
    </div>
  </div>
</body>
</html>
