<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exercise 2 (W3) â€” Classes and IDs</title>

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- A div groups elements together -->
  <div>
    <p>
      This paragraph is inside the div.
    </p>
  </div>

  <p>
    This paragraph is outside the div.
  </p>

  <!-- An ID is unique: only one element on the page should use it -->
  <p id="summary">
    This page shows you how to use CSS classes and IDs!
  </p>

  <div>
    <p>
      This paragraph is <span class="highlight">inside</span> the div.
    </p>
  </div>

  <p>
    This paragraph is <span class="highlight">outside</span> the div.
  </p>

</body>
</html>
