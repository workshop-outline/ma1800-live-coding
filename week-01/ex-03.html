<!DOCTYPE html>
<html>

<head>
  <title>Exercise: Line Breaks and Horizontal Rules</title>
</head>

<body>

  <h1>Line Breaks and Horizontal Rules</h1>

  <!-- <br> creates a line break -->
  <p>
    This is the first line.<br>
    This is the second line.<br>
    And this is the third line.
  </p>

  <!-- <hr> creates a horizontal line across the page -->
  <p>Below is a horizontal line:</p>
  <hr>

  <p>Now the content continues after the line.</p>

  <!-- Stretch task -->
  <!-- Try adding another <hr> somewhere else on the page -->

</body>

</html>
