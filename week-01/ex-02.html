<!DOCTYPE html>
<html>

<head>
  <!-- This is the title shown in the browser tab -->
  <title>MA1800 Demo</title>
</head>

<body>

  <!-- Headings -->
  <h1>Headings and Paragraphs</h1>
  <h2>Secondary Header</h2>
  <h6>Tiny Text</h6>

  <!-- A paragraph -->
  <p>
    This is a short paragraph of text. You can write sentences here to fill the page.
  </p>

  <!-- Text styles -->
  <p>
    This is <b>bold text</b>.  
    This is <i>italic text</i>.  
    This is <u>underlined text</u>.
  </p>

</body>

</html>
